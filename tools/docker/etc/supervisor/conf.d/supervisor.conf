[supervisord]
nodaemon=true

[program:shinken]
command=/bin/sh -c "service shinken start"

[program:influxdb]
command=/bin/sh -c "service influxdb start"

[program:apache2]
command=/bin/sh -c "service apache2 start"

[program:riemann]
command=/bin/sh -c "service riemann start"

[program:mongodb]
command=/bin/sh -c "service mongodb start"

[program:surveil]
command=/bin/sh -c "pecan serve /usr/local/lib/python3.4/dist-packages/surveil/api/config.py"
