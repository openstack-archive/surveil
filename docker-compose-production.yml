surveil:
  #build: .
  image: savoirfairelinux/surveil:0.2.1
  links:
   - mongo
   - influxdb
   - shinken
  ports:
   - "8080:8080"
  environment:
    PBR_VERSION: "PROD"
    #SURVEIL_AUTH_BACKEND: "keystone"
    #SURVEIL_KEYSTONE_HOST: "198.72.123.131"
    #SURVEIL_KEYSTONE_AUTH_PROTOCOL: "http"
    #SURVEIL_KEYSTONE_ADMIN_USER: "admin"
    #SURVEIL_KEYSTONE_ADMIN_PASSWORD: "password"
    #SURVEIL_KEYSTONE_ADMIN_TENANT: "admin"

shinken:
  #build: tools/docker/shinken_container/
  image: savoirfairelinux/surveil-shinken:0.2.1
  links:
    - mongo
    - influxdb
  ports:
    - "7767:7767"

mongo:
  image: mongo
  ports:
   - "27017:27017"
  command:
      "mongod --smallfiles"
  volumes:
   - ./container-data/mongodb:/data/db

influxdb:
  image: savoirfairelinux/influxdb
  environment:
    PRE_CREATE_DB: "db"
  ports:
    - "8083:8083"
    - "8086:8086"
  volumes:
   - ./container-data/influxdb:/data

grafana:
  image: savoirfairelinux/grafana
  environment:
    INFLUXDB_HOST: "influxdb"
    INFLUXDB_PORT: "8086"
    INFLUXDB_NAME: "db"
    INFLUXDB_USER: "root"
    INFLUXDB_PASS: "root"
  ports:
    - "8888:80"
  links:
    - influxdb

bansho:
  image: savoirfairelinux/bansho:0.3.0
  environment:
    BANSHO_BACKEND: "surveil"
    #BANSHO_SURVEIL_URL: "http://surveil:8080/"
    #BANSHO_AUTH_URL: "http://198.72.123.131:5000/v2.0/"
  ports:
    - "80:8888"
  links:
    - surveil
