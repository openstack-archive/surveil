surveil:
  build: .
  links:
   - mongo
   - influxdb
   - shinken
  ports:
   - "8080:8080"

shinken:
  build: tools/docker/shinken_container/
  links:
    - mongo
    - influxdb
  ports:
    - "7767:7767"

mongo:
  image: mongo
  ports:
   - "27017:27017"

influxdb:
  image: tutum/influxdb
  environment:
    PRE_CREATE_DB: "db;grafana"

grafana:
  image: savoirfairelinux/grafana
  ports:
    - "80:80"
  links:
    - influxdb
  environment:
    INFLUXDB_HOST: "influxdb"
    INFLUXDB_PORT: "8086"
    INFLUXDB_NAME: "db"
    INFLUXDB_GRAFANADB: "grafana"
    INFLUXDB_USER: "root"
    INFLUXDB_PASS: "root"
